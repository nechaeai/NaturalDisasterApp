<!DOCTYPE html>
<html>
<head>
    <title>Natural Disaster App</title>
</head>
<body>
<h1>Earthquakes</h1>
<table id="earthquake-table">
  <thead>
    <tr>
      <th>Place</th>
      <th>Magnitude</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  // Fetch earthquake data
  fetch('https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2022-03-01&endtime=2022-03-06&minmagnitude=5')
    .then(response => response.json())
    .then(data => {
      // Get the features array from the JSON data
      const features = data.features;

      // Loop through the features array and create a row in the table for each earthquake
      const tableBody = document.querySelector('#earthquake-table tbody');
      features.forEach(feature => {
        const properties = feature.properties;
        const place = properties.place;
        const magnitude = properties.mag;
        const time = new Date(properties.time).toLocaleString();

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${place}</td>
          <td>${magnitude}</td>
          <td>${time}</td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => console.error(error));
</script>

</body>
</html>
